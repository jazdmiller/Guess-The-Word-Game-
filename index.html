<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Hangman: Movie Edition</h1>
    <p class="answer">Word to be guessed goes here</p>
    <div class="score">
        <div class="guesses">Wrong guesses: <span id="mistakes">0</span> of <span id="wrongGuess"></span></div>
        <button class="reset" onClick="reset()">Reset Game</button>
        <div class="wrapper"></div>
    </div>
    
    <img src="./images/flowers/1.jpg" alt="hangman picture" class="hangmanPic">
    
  
    <script src="script.js"></script>
</body>
</html>
